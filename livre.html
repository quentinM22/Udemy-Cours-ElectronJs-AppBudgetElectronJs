<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/customPrint.css" rel="stylesheet" media="print"/>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Budget</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">Pages</div>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
          <a class="nav-link" href="charts.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Livre de compte</span></a
          >
        </li>

       
        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            id="topMenu"
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>
            <!-- my top menu -->
            <ul class="nav" id="topMenuBtns">
              <li>
                <button id="reduceBtn" class="topMenuBtn">
                  &#128469;&#xFE0E;
                </button>
              </li>
              <li>
                <button id="sizeBtn" class="topMenuBtn">
                  &#128470;&#xFE0E;
                </button>
              </li>
              <li>
                <button id="closeBtn" class="topMenuBtn">
                  &#128473;&#xFE0E;
                </button>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">Livre de Compte</h1>
            <button id="addReg" class="btn btn-primary pull-right"
            data-toggle="modal"
            data-target="#addLineModal"
            > + Ajouter une ligne</button>

            <!-- modal -->
            <div class="modal fade"
            id="addLineModal"
            tabindex="-1"
            role="dialog"
            aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title"
                    id="myModalLabel">
                  Ajouter une ligne</h4>
                  </div>
                  <div class="modal-body col-lg-12 txtGrey">
                    Saisir les informations puis Valider: <br>
                    <table id="modalTable"
                    style="width: 100%; margin-top: 10px">
                    <tr>
                      <td class="col-md-3">Date</td>
                      <td class="col-md-9">
                        <input  class="form-control form-control-inline"
                      type="date"
                      id="dateLigne"/>
                      </td>
                    </tr>
                    <tr>
                      <td style="visibility: hidden;">-</td>
                    </tr>
                    <tr>
                      <td class="col-md-3">Montant</td>
                      <td class="col-md-9">
                        <input  class="form-control form-control-inline"
                      type="number"
                      step="any"
                      id="montantLigne"/>
                      </td>
                    </tr>
                    <tr>
                      <td style="visibility: hidden;">-</td>
                    </tr>
                    <tr>
                      <td class="col-md-3">Info</td>
                      <td class="col-md-9">
                        <input  class="form-control form-control-inline"
                      type="text"
                      id="infoLigne"/>
                      </td>
                    </tr>
                    <tr>
                      <td style="visibility: hidden;">-</td>
                    </tr>
                  </table>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">
                      Annuler
                    </button>
                    <button class="btn btn-primary" id="btnSaveLigne" type="button" data-dismiss="modal">
                      Enregistrer
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Mois selectionnÃ© -->
            <div id="dateSelector">
              <button id="prevMonth" class="mr"><<</button>
              <span id="dateShowed"></span>
              <button id="nextMonth" class="ml">>></button>

            </div>
            <!-- tableau -->
           <table class="table table-striped" id="tableRegistre">
             <h4>Registe</h4>
             <hr/>
             <thead>
               <tr>
                <th> <i class="fa fa-solid fa-calendar"></i> Date</th>
                <th> <i class="fas fa-solid fa-euro-sign"></i> Montant</th>
                <th>Infos</th>
                <th>Actions</th>
              </tr>
             </thead>
             <tbody>

             </tbody>
           </table>
        <button id="genPdf" class="btn btn-primary pull-right"
        
        >Exporter en PDF</button>
          <!-- /.container-fluid -->
        </div>

       

        <!-- End of Main Content -->
        <!-- fin charts -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <script src="js/app.js"></script>
    <script src="js/livre.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->

    <!-- <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script> -->

    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <script src="js/demo/datatables-demo.js"></script>
  </body>
</html>
